<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='adminpage.css') }}">
</head>
<body>
  
    <h1 class="display-1">
      <big>User Data</big> 
    </h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Cost</th>
            <th>Energy Consumption</th>
            <th>Pollution</th>
        </tr>
        {% for user in user_data %}
        <tr>
            
                <td>{{ user.username }}</td>
                <td>{{ user.cost }}$</td>
                <td>{{ user.energy_consumtion }} W</td>
                <td>{{ user.polution }}%</td>
            
        </tr>
        {% endfor %}
    </table>
    <button class="signout-button" onclick="location.href='{{ url_for('signout') }}'" type="button">
        Sign Out
    </button>
</body>
</html>
